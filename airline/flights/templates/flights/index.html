{% extends "flights/layout.html" %}

{% block body %}
    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}  <!-- flights is a variable which represents all the flights <==> flight.objects.all() check flights/views.py for def and flight is going to be the specific flight-->
            <a href="{% url 'flight' flight.id %}"> <!-- uses flight.id as an arguement passing it to views.py flight-->
                <li>Flight {{ flight.id }}: {{ flight.origin }} to {{ flight.destination }}</li> 
            </a>
            
        {% endfor %}
    </ul>
{% endblock %}
